<div class="content">
<div class="smTitleBar">
Parceiros
</div>
<div class="insideContent">
<a href="http://sparklypower.net/"><img src="https://i.imgur.com/FJkmrCI.png"></img></a>
<a href="{{ websiteUrl }}"><img src="{{ websiteUrl }}assets/img/loritta_banner.png"></img></a>
</div>
</div>

<div class="content">
<div class="smTitleBar">
Meu Servidor No Discord
</div>
<div class="insideContent" style="text-align: center;">
<a href="https://discord.gg/3rXgN8x"><img src="https://discordapp.com/api/guilds/297732013006389252/embed.png?style=banner2&t={{ epochMillis }}"></img></a>
</div>
</div>

<div class="content">
<div class="smTitleBar">
Servidores do Fã Clube da Loritta
</div>
<div class="insideContent">
<div class="pure-g" style="text-align: center;">
    {% for server in fanClubServers %}
    <div class="pure-u-1 pure-u-md-1-6">
		<a href="https://loritta.website/serversfanclub#{{ server.id }}"><img style="border-radius: 999999px;" src="{{ server.guildIcon }}"></img></a>
	</div>
	{% endfor %}
</div>
</div>
</div> 

<div class="content">
<div class="smTitleBar">
Estatísticas
</div>
<div class="insideContent">
<div class="pure-g" style="text-align: center;">
    <div class="pure-u-1 pure-u-md-1-2">
		<i style="font-size: 5em;" class="fa fa-server" aria-hidden="true"></i>
		<p><b>{{ totalServers }} servidores</b></p>
		<p>usando a Loritta</p>
	</div>
    <div class="pure-u-1 pure-u-md-1-2">
		<i style="font-size: 5em;" class="fa fa-users" aria-hidden="true"></i>
		<p><b>{{ totalUsers }} usuários diferentes</b></p>
		<p>em servidores que usam a Loritta</p>
	</div>
    <div class="pure-u-1 pure-u-md-1-1">
		<i style="font-size: 5em;" class="fa fa-clock-o" aria-hidden="true"></i>
		<p><b>{{ uptime }}</b></p>
		<p>sem reiniciar a JVM (Uptime)</p>
	</div>
</div>
</div>
</div>
